version: 2.1

commands:
  install-client:
    steps:
      - checkout
      - run: |
          sed -i 's/<group_name>/test/' playbook.yaml
          cp ci_test/inventory/localhost ./hosts
          ansible-playbook playbook.yaml -i hosts

  install-ansible-deb:
    steps:      
      - run: |
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8
          apt update
          apt install python3-pip -y
          apt install curl -y
          pip3 install ansible

  install-ansible-redhat:
    steps:
      - run: |
          yum -y install epel-release
          yum -y install ansible

  install-ansible-fedora:
    steps:
      - run: |
          dnf -y install ansible

  install-ansible-oraclelinux:
    steps:
      - checkout
      - run: |
          release=$(cat /etc/oracle-release | cut -d' ' -f5 | cut -d. -f1)
          yum -y install "oracle-epel-release-el$release"
          yum -y install ansible

jobs:
  ansible-lint:
    docker:
      - image: python:bullseye
    steps:
      - checkout
      - run: pip install ansible-lint
      - run: ansible-lint -v playbook.yaml

  test-install-ubuntu-focal:
    docker:
      - image: ubuntu:focal
    steps:
      - install-ansible-deb
      - install-client

  test-install-ubuntu-jammy:
    docker:
      - image: ubuntu:jammy
    steps:
      - install-ansible-deb
      - install-client

  test-install-ubuntu-bionic:
    docker:
      - image: ubuntu:bionic
    steps:
      - install-ansible-deb
      - install-client

  test-install-debian-stretch:
    docker:
      - image: debian:stretch
    steps:
      - install-ansible-deb
      - install-client

  test-install-debian-buster:
    docker:
      - image: debian:buster
    steps:
      - install-ansible-deb
      - install-client

  test-install-debian-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - install-ansible-deb
      - install-client

  test-install-centos-7:
    docker:
      - image: centos:centos7
    steps:
      - install-ansible-redhat
      - install-client

  test-install-fedora-32:
    docker:
      - image: fedora:32
    steps:
      - install-ansible-fedora
      - install-client

  test-install-fedora-36:
    docker:
      - image: fedora:36
    steps:
      - install-ansible-fedora
      - install-client

  test-install-kali:
    docker:
      - image: kalilinux/kali-rolling
    steps:
      - install-ansible-deb
      - install-client

  test-install-oracle-8:
    docker:
      - image: oraclelinux:8
    steps:
      - install-ansible-oraclelinux
      - install-client

  test-install-oracle-9:
    docker:
      - image: oraclelinux:9
    steps:
      - install-ansible-oraclelinux
      - install-client



workflows:
  test-uamsclient-role:
    jobs:
      - ansible-lint
      - test-install-ubuntu-focal
      - test-install-ubuntu-jammy
      - test-install-ubuntu-bionic
      - test-install-debian-stretch
      - test-install-debian-buster
      - test-install-debian-bullseye
      - test-install-centos-7
      - test-install-fedora-32
      - test-install-fedora-36
      - test-install-kali
