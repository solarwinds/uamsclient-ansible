version: 2.1

commands:
  install-client-ubuntu-debian:
    steps:
      - checkout
      - run: |
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8
          apt update
          apt install python3-pip -y
          apt install curl -y
          pip3 install ansible
          sed -i 's/<group_name>/test/' playbook.yaml
          cp ci_test/inventory/localhost ./hosts
          ansible-playbook playbook.yaml -i hosts
  install-client-redhat:
    steps:
      - checkout
      - run: |
          yum -y install epel-release
          yum -y install ansible
          sed -i 's/<group_name>/test/' playbook.yaml
          cp ci_test/inventory/localhost ./hosts
          ansible-playbook playbook.yaml -i hosts

  install-client-redhat8:
    steps:
      - checkout
      - run: |
          cd /etc/yum.repos.d/
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
          dnf makecache
          dnf -y install epel-release
          dnf makecache
          dnf -y install ansible
jobs:
  ansible-lint:
    docker:
      - image: python:bullseye
    steps:
      - checkout
      - run: pip install ansible-lint
      - run: ansible-lint -v playbook.yaml

  test-install-ubuntu-focal:
    docker:
      - image: ubuntu:focal
    steps:
      - install-client-ubuntu-debian

  test-install-ubuntu-jammy:
    docker:
      - image: ubuntu:jammy
    steps:
      - install-client-ubuntu-debian

  test-install-ubuntu-bionic:
    docker:
      - image: ubuntu:bionic
    steps:
      - install-client-ubuntu-debian

  test-install-debian-stretch:
    docker:
      - image: debian:stretch
    steps:
      - install-client-ubuntu-debian

  test-install-debian-buster:
    docker:
      - image: debian:buster
    steps:
      - install-client-ubuntu-debian

  test-install-debian-bullseye:
    docker:
      - image: debian:bullseye
    steps:
      - install-client-ubuntu-debian

  test-install-centos-7:
    docker:
      - image: centos:centos7
    steps:
      - install-client-redhat

  test-install-centos-8:
    docker:
      - image: centos:centos8
    steps:
      - install-client-redhat8

workflows:
  test-uamsclient-role:
    jobs:
      - ansible-lint
