---
# TBR
- name: Print dbo_plugins content
  debug:
    var: dbo_plugins
  tags:
    - dbo

- name: Create destination directory
  ansible.builtin.file:
    path: '{{ uams_local_pkg_path }}'
    mode: '0755'
    state: directory
  tags:
    - dbo

- name: Download DBO headless installer package
  ansible.builtin.get_url:
    url: '{{ dbo_headless_installer_url }}'
    dest: '{{ uams_local_pkg_path }}/dbo-headless-installer.zip'
    mode: '440'
  tags:
    - dbo

- name: Create destination directory for headless installer
  ansible.builtin.file:
    path: '{{ uams_local_pkg_path }}/headless-installer'
    mode: '0755'
    state: directory
  tags:
    - dbo

- name: Unarchive a DBO headless installer
  ansible.builtin.unarchive:
    src: '{{ uams_local_pkg_path }}/dbo-headless-installer.zip'
    dest: '{{ uams_local_pkg_path }}/headless-installer'
    remote_src: yes
  tags:
    - dbo

- name: Load uamsclient ID file
  ansible.builtin.slurp:
    src: /opt/solarwinds/uamsclient/var/uamsclientid
  register: file_content
  tags:
    - dbo

- name: Decode uamsclient ID
  set_fact:
    uamsclientid: "{{ file_content.content | b64decode }}"
  tags:
    - dbo

# TBR
- name: Print dbAgents content
  debug:
    var: uamsclientid
  tags:
    - dbo

- name: Create input file for DBO
  ansible.builtin.template:
    src: templates/dbo.j2
    dest: '{{ uams_local_pkg_path }}/input.json'
    mode: '0644'
  tags:
    - dbo

- name: Create swoparams file for DBO
  ansible.builtin.template:
    src: templates/dbo_swo_params.j2
    dest: '{{ uams_local_pkg_path }}/swoparams.json'
    mode: '0644'
  tags:
    - dbo

- name: Run the binary with parameters using command module
  command: '{{ uams_local_pkg_path }}/headless-installer/bin/linux-amd64/dbo-headless-installer -swoparams={{ uams_local_pkg_path }}/swoparams.json -onboard-databases={{ uams_local_pkg_path }}/input.json -onboarded-list-out={{ uams_local_pkg_path }}/output.json'
  register: result_command
  tags:
    - dbo

- name: Display the result from command module
  debug:
    var: result_command
  tags:
    - dbo

- name: Include variable file
  include_vars:
    file: dbo_mapping.yml
  tags:
    - dbo

- name: Read output of headless installer
  slurp:
    src: '{{ uams_local_pkg_path }}/output.json'
  register: output
  tags:
    - dbo

- name: Parse JSON content
  set_fact:
    output_json: "{{ output.content | b64decode | from_json }}"
  tags:
    - dbo

- name: Display output
  debug:
    var: output_json
  tags:
    - dbo

- name: Display mapping
  debug:
    var: dbo_mapping
  tags:
    - dbo


- name: Extract keys from JSON data
  set_fact:
    entities: "{{ output_json | json_query('[].key') }}"

- name: Display operations
  debug:
    msg: "Processing key {{ item }}"
  loop: "{{ entities }}"
  tags:
    - dbo



- name: Cleaning up headless installer zip file
  ansible.builtin.file:
    path: '{{ uams_local_pkg_path }}/dbo-headless-installer.zip'
    state: absent
  when: uams_remove_installer