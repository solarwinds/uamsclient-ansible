---
- name: Install UAMS Client package (DNF)
  ansible.builtin.dnf:
    name: '{{ local_pkg_path }}/uamsclient.{{ pkg_type }}'
    disable_gpg_check: true
  become: true
  when: pkg_manager == 'dnf'

- name: Install UAMS Client package (RPM)
  ansible.builtin.yum:
    name: '{{ local_pkg_path }}/uamsclient.{{ pkg_type }}'
    disable_gpg_check: true
  become: true
  when: pkg_manager == 'yum'

- name: Install UAMS Client package (APT)
  ansible.builtin.apt:
    deb: '{{ local_pkg_path }}/uamsclient.{{ pkg_type }}'
  become: true
  when: pkg_manager == 'apt'
